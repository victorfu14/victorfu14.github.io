<style>
  .gallery-include-wrapper-four {
    display: flex;
    flex-wrap: nowrap;
    gap: 15px;      /* Space between images */
    margin-top: 1.2em;
    margin-bottom: 1.2em;
  }

  .gallery-include-wrapper-four figure {
    flex: 1 1 25%;  /* <-- Each figure takes up 25% of the width */
    margin: 0;
  }

  .gallery-include-wrapper-four img {
    width: 100%;      /* Makes the image fill its container */
    height: auto;
    display: block;
    border-radius: 5px;

    transition: transform 0.3s ease, box-shadow 0.3s ease;
    position: relative; 
    z-index: 1;
  }

  .gallery-include-wrapper-four figure a:hover img {
    transform: scale(1.15);
    box-shadow: 0 15px 25px rgba(0, 0, 0, 0.5);
    z-index: 10;
  }

  .gallery-include-wrapper-four figcaption {
    text-align: center;
    font-size: 0.85em; /* Slightly smaller for more images */
    margin-top: 8px;
    color: #666;
  }

  /* -- Mobile Responsive -- */
  @media (max-width: 600px) {
    .gallery-include-wrapper-four {
      flex-direction: column; /* Stack vertically on mobile */
    }
    
    .gallery-include-wrapper-four figure {
      flex-basis: 100%; /* Each takes 100% width on mobile */
    }
  }
</style>

<div class="gallery-include-wrapper-four">
